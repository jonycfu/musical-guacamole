<h1>Hall of Fame</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Date</th>
    </tr>
  </thead>
  <tr *ngFor="let entry of scoreList">
    <td>{{ entry.name }}</td>
    <td>{{ entry.score }}</td>
    <td>{{ entry.datetime | date: 'medium' }}</td>
  </tr>
</table>

<section class="d-flex justify-content-center">
  <a class="btn btn-primary m-2" routerLink="/start-menu">Back to Menu</a>
</section>
